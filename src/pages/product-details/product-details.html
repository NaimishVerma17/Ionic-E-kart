<ion-content>
  <div text-end>
    <button ion-button icon-only clear (click)='dismissModal()'>
      <ion-icon name='close'></ion-icon>
    </button>
  </div>
  <ion-card>
    <ion-card-content>
      <div>
        <div>
          <img [src]='product.imageUrl'/>
        </div>
        <div text-center>
          <p>{{product.name}}</p>
        </div>
        <div text-center>
          <p>{{product.description}}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-title text-center>
      Owner's Detail
    </ion-card-title>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-5><p text-bold>Name</p></ion-col>
          <ion-col col-7><p>{{user.name}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5 ><p>Email</p></ion-col>
          <ion-col col-7><p>{{user.email}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5><p>City</p></ion-col>
          <ion-col col-7><p>{{user.city}}</p></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-5><p>Ph. No.</p></ion-col>
          <ion-col col-7><p>{{user.phoneNo}}</p></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
