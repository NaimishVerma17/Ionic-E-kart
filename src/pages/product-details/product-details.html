<ion-content>
  <div text-end>
    <button ion-button icon-only clear (click)="dismissModal()">
      <ion-icon name="close"></ion-icon>
    </button>
  </div>
  <ion-card margin="0">
    <ion-card-content>
      <div>
        <div>
          <img src="../../assets/imgs/category-vehicle.jpeg"/>
        </div>
        <div text-center>
          <p>{{product.name}}</p>
        </div>
        <div text-center>
          <p>{{product.description}}</p>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <button ion-button full class="purchase-button" (click)="purchaseClicked()">
    Purchase
  </button>

</ion-content>
