<ek-toolbar [showMenuIcon]="false" toolbarTitle="SIGNUP"></ek-toolbar>
<ion-content padding margin-top="50px">
  <ion-card>
    <ion-card-header text-center>
      Register
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <form [formGroup]="formGroup" (ngSubmit)="formGroup.valid && registerUser()">
          <div>
            <ion-item text-wrap>
              <ion-label floating>Name</ion-label>
              <ion-input type="text" formControlName="register_name"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-item text-wrap>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" formControlName="register_email"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-item text-wrap>
              <ion-label floating>City</ion-label>
              <ion-input type="text" value="" formControlName="register_city"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-item text-wrap>
              <ion-label floating>Ph.no.</ion-label>
              <ion-input type="number" formControlName="register_phone"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-item text-wrap>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" formControlName="register_password"></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-item text-center>
              <ion-buttons>
                <button ion-button round small type="submit">Register</button>
              </ion-buttons>
            </ion-item>
          </div>
        </form>

      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
