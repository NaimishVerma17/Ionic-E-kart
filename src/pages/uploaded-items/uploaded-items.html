<ek-toolbar [showMenuIcon]="true" toolbarTitle="Your products"></ek-toolbar>

<ion-content padding margin-top="60px">
  <div *ngIf="products.length==0">
    <p>No products available</p>
  </div>

  <ek-single-product *ngFor="let product of products"
                     [product]="product"
                     [showDelete]="true"
                     (delete)="deleteProduct($event)"
  >
  </ek-single-product>
</ion-content>
