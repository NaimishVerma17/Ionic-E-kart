<ek-toolbar [showMenuIcon]='false' [toolbarTitle]='category'></ek-toolbar>

<ion-content padding margin-top='60px'>
  <div *ngIf='products.length==0'>
    <p>No products available</p>
  </div>

  <ek-single-product *ngFor='let product of products'
                     [product]='product'
                     [showDelete]='false'
                     (click)='showProduct(product)'
  >
  </ek-single-product>
</ion-content>
